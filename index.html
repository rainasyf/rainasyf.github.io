<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raina Syifa Gayatri</title>

    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .profile-pic img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
        }

        .name-nim {
            background-color: #577877;
            color: white;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .social-icons {
            margin: 20px;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #577877;
            color: white;
            border-radius: 50%;
            line-height: 40px;
            margin: 0 10px;
            text-decoration: none;
        }

        .date-time {
            background-color: #fff;
            border: 1px solid #577877;
            padding: 10px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="profile-pic">
        <img src="https://github.com/rainasyf/rainasyf.github.io/blob/main/foto%20diri.png?raw=true" alt="Profile Picture" width="150" height="150">
    </div>

    <div class="name-nim">
        <h1>Raina Syifa Gayatri</h1>
        <h2>1202220281</h2>
    </div>

    <div class="social-icons">
        <a href="https://www.linkedin.com/in/raina-syifa-gayatri/" target="_blank">in</a>
        <a href="https://instagram.com/rainasyf" target="_blank">IG</a>
        <a href="https://github.com/rainasyf">GITHUB</a>
    </div>

    <div class="date-time" id="currentDateTime"></div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const date = now.toLocaleDateString();
            document.getElementById('currentDateTime').innerText = date + ' ' + time;
        }

        setInterval(updateDateTime, 1000);
    </script>

</body>
</html>
